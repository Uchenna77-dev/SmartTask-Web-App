      This is the root element where React will mount your entire application.
      It must match the ID used in your index.js file (document.getElementById('root')).
    -->

    <!-- 
      This script tag is CRITICAL. It points to your main entry file (index.js) 
      and uses 'type="module"' which tells Vite how to load it. 
    -->
    <script type="module" src="/src/index.jsx"></script>
  </body>
