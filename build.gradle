plugins {
    id 'java'
    id 'application'
}

group 'com.smarttask'
version '1.0-SNAPSHOT'

// Define the main class for the application entry point
application {
    mainClass = 'com.smarttask.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    // Spark Java (The core micro-framework)
    implementation 'com.sparkjava:spark-core:2.9.3'
    // Logging framework, required by Spark
    implementation 'org.slf4j:slf4j-simple:1.7.32'

    // MongoDB Driver (Used in MongoDBConnection.java)
    implementation 'org.mongodb:mongodb-driver-sync:4.11.1'
    
    // Jackson (Used in TaskController.java for JSON mapping)
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'

    // Testing dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
}

test {
    useJUnitPlatform()
}